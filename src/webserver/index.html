<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norske politidistrikt - Twitter</title>
    <link href="assets/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="assets/emergency.css" />
    <script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
    <script src="assets/emergency.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>
    <script async src="http://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/flaticon/flaticon.css"> 
  </head>
  <body>
    <div id="page-wrapper">
      <div id="map"></div>
        <div class="option-box active-search">
            <button class="toggle-button toggle-category-button">Bytt til søk i kategorier</button>
            <button class="toggle-button toggle-search-button">Bytt til søk i fritekst</button>
          <form id="search">
            <div class="input-group">
              <span>Fra dato</span>
              <span>Til dato</span>
              <input type="date" name="start">
              <input type="date" name="end">
              <input name="query" type="text" placeholder="Søk i tweets">
              <input class="search-button button" type="submit" value="Søk">
              <div class="search-loader hidden">
                <i class='fa fa-circle-o-notch fa-spin'></i>
              </div>
            </div>
          </form>
          <form id="category">
            <div class="input-group">
              <span>Fra dato</span>
              <span>Til dato</span>
              <input type="date" name="start">
              <input type="date" name="end">
              <div class="category-buttons">
                <div class="evidence">
                  <span>Artifakt:</span>
                  <i id="gun" class="flaticon-weapons" data-tip="Våpen"></i>
                  <i id="drugs" class="flaticon-medical" data-tip="Narkotika"></i>
                  <i id="alcohol" class="flaticon-drink" data-tip="Alkohol"></i>
                </div>
                <div class="events">
                  <span>Hendelse:</span>
                  <i id="injuri" class="flaticon-medical-1" data-tip="Personskader"></i>
                  <i id="trafficCollision" class="flaticon-transport" data-tip="Trafikkulykker"></i>
                  <i id="violence" class="flaticon-two" data-tip="Voldshendelser"></i>
                  <i id="robbery" class="flaticon-money" data-tip="Tyveri"></i>
                  <i id="fire" class="flaticon-nature" data-tip="Brann"></i> 
                </div>
              </div>
              <input class="search-button button" type="submit" value="Søk">
              <div class="search-loader hidden">
                <i class='fa fa-circle-o-notch fa-spin'></i>
              </div>
            </div>
          </form>
          <div class="search-result">
            <span>Antall treff: <b class="hits"></b></span>
          </div>
          <div class="tweet-list">
            <span>Liste over tweets med ukjent positsjon</span>
            <div id="list"></div>
          </div>
        </div>
      </div>
      <i class='hidden-preloader fa fa-circle-o-notch fa-spin'></i>
    </div>
    <audio id="notification-sound" src="assets/notification.mp3" preload="auto"></audio>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-61808862-4', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
